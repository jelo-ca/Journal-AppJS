<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="nav-bar">
      <h1 class="title">BulletJS</h1>
      <ul class="nav">
        <li>
          <a href="./page/profile.html" target="_blank" class="nav-links"
            >Profile</a
          >
        </li>
        <li>
          <a href="./page/profile.html" target="_blank" class="nav-links"
            >History</a
          >
        </li>
        <li>
          <a href="./page/profile.html" target="_blank" class="nav-links"
            >Settings</a
          >
        </li>
      </ul>
    </nav>
    <section id="habit-tracker">
      <div class="habit-container-header">
        <h2>HABIT TRACKER</h2>
        <div class="add-habit add-container">
          <input type="text" class="habit-input" placeholder="Add Habit" />
          <button onclick="addHabit()">&#43;</button>
        </div>
      </div>
      <h3 class="month-header">MONTH</h3>
      <table class="habit-table">
        <tr class="habit-date">
          <th class="habit-header">HABITS</th>
        </tr>
      </table>
    </section>
    <section id="daily-reminders">
      <div class="gratituity-container reminder-section">
        <h2>GRATITUITY</h2>
        <div class="gratituity add-container">
          <p>I am thankful for:</p>
          <input type="text" class="gratituity-input" placeholder="Coffee" />
          <button class="add-gratituity" onclick="addGratituity()">
            &#43;
          </button>
        </div>
        <ul class="gratituity-list">
          <!-- li go here -->
        </ul>
      </div>
      <div class="todos reminder-section">
        <h2>TODO</h2>
        <div class="todo-container">
          <div class="todo add-container">
            <input type="text" class="todo-input" placeholder="Add Task" />
            <button class="add-todo" onclick="addTodo()">&#43;</button>
          </div>
          <ul class="todo-list"></ul>
        </div>
      </div>
      <div class="goals reminder-section">
        <h2>GOAL</h2>
        <div class="set-goal-container add-container">
          <input type="text" class="goal-input" placeholder="Remind Yourself" />
          <button class="set-goal-btn" onclick="setGoal()">set goal</button>
        </div>
        <div class="goal-statement-container">
          <p class="goal-statement"></p>
        </div>
      </div>
    </section>
    <section id="journal-entry">
      <h3>Date: <span class="entry-date"></span></h3>
      <div class="entry">
        <textarea name="entry-text" class="entry-text"></textarea>
      </div>
      <div class="end-button-container">
        <button class="entry-button" onclick="submitEntry()">DONE</button>
      </div>
    </section>
  </body>
</html>
